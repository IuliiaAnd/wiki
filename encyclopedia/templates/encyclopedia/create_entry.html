{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Entry</h1>

    <form action="{% url 'create_entry' %}" method="POST">
      {% csrf_token %}
      <label>Title:</label>
      <input type="text" name="title" placeholder="Enter a title">
      <br>
      <label>Markdown Content:</label>
      <br>
      <textarea style="height: 50vh;" name="content" placeholder="Your text here"></textarea>
      <br>
      <input type="submit" name="submit_button" value="SAVE" class="btn btn-primary">
    </form>
{% endblock %}
